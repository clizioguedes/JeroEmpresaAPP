<!doctype html>
<html lang="pt-BR">
<head>
    <title>Login Jero Confecções</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <h3>Login no Sistema</h3>
        <div class="example-container">
            <mat-form-field>
              <input matInput name="email" [(ngModel)]="user.email" placeholder="Digite seu E-mail" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput name="password" [(ngModel)]="user.password" placeholder="Digite sua senha" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
          </div>
          <button mat-button (click)="signInWithEmail()">Entrar</button>
        </div>
</body>
</html>
