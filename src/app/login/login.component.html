<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap 4 Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" src="./css/bootstrap.css">
    <!-- Costumize CSS -->
    <link rel="stylesheet" type="text/css" src="./css/style.css">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6 col-md-auto login-box">
                <h1 class="text-center wdi-red">Login</h1>
                <hr>
                <form>
                    <div class="form-row">
                        <div class="col-md-12">
                            <input type="text" name="email" [(ngModel)]="user.email" class="form-control form-control-lg flat-input" placeholder="E-mail Jero">
                        </div>
                        <div class="col-md-12">
                            <input type="password" name="password" [(ngModel)]="user.password" class="form-control form-control-lg flat-input" placeholder="Senha">
                        </div>
                        <button type="button" (click)="signInWithEmail()" class="btn btn-lg btn-block btn-login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
