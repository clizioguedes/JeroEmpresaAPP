<mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Jero Confecções</h1>
</mat-toolbar>

<mat-drawer-container>
    <mat-drawer #snav [mode]="'side'">
        <mat-nav-list>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="dashboard">
                <mat-icon class="icon-sidenav">assignment_ind</mat-icon>
                Dashboard
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="/listar-funcionarios">
                <mat-icon class="icon-sidenav">assignment_ind</mat-icon>
                Listar Funcionarios
            </mat-list-item>
            <mat-list-item routerLink="/add-funcionario">
                <mat-icon class="icon-sidenav">add</mat-icon>
                Funcionario
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="/listar-ordens-de-producao">
                <mat-icon class="icon-sidenav">settings</mat-icon>
                Ordens
            </mat-list-item>
            <mat-list-item routerLink="/add-ordem-de-producao">
                <mat-icon class="icon-sidenav">add</mat-icon>
                Ordem de Produção
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item (click)="logout()">
                <mat-icon class="icon-sidenav">exit_to_app</mat-icon>
                Logout
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
