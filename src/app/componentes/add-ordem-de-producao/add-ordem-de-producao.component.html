<form>
    <div class="row">
        <mat-card class="col-xs-12 col-md-6 col-sm-12">
            <fieldset>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a routerLink="/">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a routerLink="/listar-ordens-de-producao">Listar Ordens de Produção</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Cadastrar Ordens Produção</li>
                    </ol>
                </nav>
                <h4>Ordem de Produção</h4>
                <mat-form-field>
                    <input matInput placeholder="Fornecedor" [(ngModel)]="ordemDeProducao.fornecedor" name="fornecedor" required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Número" [(ngModel)]="ordemDeProducao.numero" name="numero" required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Nota Fiscal do Fornecedor" [(ngModel)]="ordemDeProducao.nf" name="nf" required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Referência" [(ngModel)]="ordemDeProducao.referencia" name="referencia" required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Item" [(ngModel)]="ordemDeProducao.item" name="item" required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Quantidade de Peças" [(ngModel)]="ordemDeProducao.quantidade" name="quantidade" required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Valor por Peça" [dropSpecialCharacters]="false" mask="00.00" [(ngModel)]="ordemDeProducao.valor"
                        name="valor" required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Tempo Padrão" [dropSpecialCharacters]="false" mask="00.00" [(ngModel)]="ordemDeProducao.tempo"
                        name="tempo" required>
                </mat-form-field>

                <label for="status">Status:</label>
                <br>
                <mat-radio-group class="example-radio-group" [(ngModel)]="ordemDeProducao.status" name="status" required>
                    <mat-radio-button class="example-radio-button" *ngFor="let s of status" [value]="s">
                        {{s}}
                    </mat-radio-button>
                </mat-radio-group>

                <mat-form-field>
                    <input matInput [matDatepicker]="pickerEntrega" [(ngModel)]="ordemDeProducao.entrega" name="entrega" placeholder="Previsão de Entrega">
                    <mat-datepicker-toggle matSuffix [for]="pickerEntrega"></mat-datepicker-toggle>
                    <mat-datepicker disabled="false" touchUi="true" #pickerEntrega></mat-datepicker>
                </mat-form-field>

                <mat-form-field>
                    <textarea matInput placeholder="Observações" [(ngModel)]="ordemDeProducao.observacao" name="observacao"></textarea>
                </mat-form-field>

                <button class="btn-back" routerLink="/listar-ordens-de-producao" mat-raised-button color="primary">
                    <mat-icon>keyboard_backspace</mat-icon>
                </button>
                <button mat-raised-button class="btn-add" color="primary" (click)="addOrdem()">
                    <mat-icon class="icon-add">done</mat-icon>
                </button>
            </fieldset>
        </mat-card>
    </div>
</form>
