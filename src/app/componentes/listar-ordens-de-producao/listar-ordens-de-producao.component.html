<app-navbar-producao></app-navbar-producao>
<div class="button-row">
    <button mat-button color="primary" routerLink="/dashboard-producao">
        <mat-icon aria-label="Dashboard Produção">dashboard</mat-icon>
        Dashboard Produção
    </button>
    <button mat-button color="accent" routerLink="/add-ordem-de-producao/">
        <mat-icon aria-label="Cadastro de Ordem de Produção">add</mat-icon>
        Cadastrar
    </button>
</div>
<div class="datatable table table-responsive" id="printerAll">
    <h1>Ordens de Produção</h1>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="referencia">
                <th mat-header-cell *matHeaderCellDef> ARTIGO </th>
                <td mat-cell *matCellDef="let element"> <a routerLink="/ordem-de-producao/{{element.id}}">
                        {{element.referencia}} </a> </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef> QUANTIDADE </th>
                <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="producao">
                <th mat-header-cell *matHeaderCellDef> PRODUÇÃO </th>
                <td mat-cell *matCellDef="let element">{{element.producao}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="entrega">
                <th mat-header-cell *matHeaderCellDef> ENTREGA </th>
                <td mat-cell *matCellDef="let element"> {{element.entrega.seconds * 1000 | date:
                    'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> STATUS </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
