<div class="button-row">
    <button type="button" class="btn btn-outline-success" routerLink="/dashboard-producao">Dashboard Produção</button>
    <button type="button" class="btn btn-outline-primary" routerLink="/add-ordem-de-producao/">Cadastrar</button>
</div>

<div class="datatable" id="printerAll">
    <h3>Ordens de Produção</h3>
    <ngx-datatable 
        name="datatable" fixed-header #table class="bootstrap" 
        [columns]="columns"
        [rowHeight]="50"
        [headerHeight]="50"
        [columnMode]="'force'"
        [rowHeight]="'auto'"
        [footerHeight]="50"
        [count]="true"
        [limit]
        [rows]="ordens">

        <ngx-datatable-column name="NUMERO">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="REFERENCIA">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="ITEM">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="VALOR">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="ENTREGA">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="STATUS">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="ID">
            <ng-template ngx-datatable-cell-template let-value="value">
                <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/ordem-de-producao/'+value]">Detalhes</button>
                <button type="button" class="btn btn-outline-warning btn-sm" [routerLink]="['/editar-ordem-de-producao/'+value]">Editar</button>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
