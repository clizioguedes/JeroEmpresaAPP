<h3>Cadastro de Produção Diária</h3>
<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Data da Produção</label>
        <input type="text" formControlName="data" mask="00/00/0000" dropSpecialCharacters="false" placeholder="Ex: 01/01/1994"
          class="form-control" [ngClass]="{ 'is-invalid': submitted && f.data.errors }" />
        <div *ngIf="submitted && f.data.errors" class="invalid-feedback">
          <div *ngIf="f.entrega.errors.required">A Data da Produção é obrigatória</div>
        </div>
      </div>

      <div class="form-group">
        <label>Minutos Por Funcionário</label>
        <input type="text" formControlName="minutosDiarios" mask="000" [(ngModel)]="minutosDiarios" class="form-control"
          placeholder="Minutos por Funcionário" [ngClass]="{ 'is-invalid': submitted && f.minutosDiarios.errors }" />
          <div *ngIf="submitted && f.minutosDiarios.errors" class="invalid-feedback">
            <div *ngIf="f.minutosDiarios.errors.required">Informe os Minutos Diários</div>
        </div>
      </div>
