<!-- Button trigger modal -->
<div class="btn-falta">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Cadastrar Faltas
    </button>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastro de Faltas e Atestados</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <label for="tipos">Tipo de Ausência: </label>
                        <br>
                        <mat-radio-group class="example-radio-group" [(ngModel)]="falta.tipo" name="tipo" required>
                            <mat-radio-button class="example-radio-button" *ngFor="let tipo of tipos" [value]="tipo">
                                {{tipo}}
                            </mat-radio-button>
                        </mat-radio-group>

                        <mat-form-field>
                            <input matInput mask="00/00/0000" dropSpecialCharacters="false" [(ngModel)]="falta.dataFalta"
                                name="dataFalta" placeholder="Data da Ausência" required>
                        </mat-form-field>
                        <mat-form-field>
                            <textarea matInput placeholder="Observação" [(ngModel)]="falta.observacao" name="observacao"></textarea>
                        </mat-form-field>
                        <label for="periodo">Periodo:</label>
                        <br>
                        <mat-radio-group class="example-radio-group" [(ngModel)]="falta.periodo" name="periodo"
                            required>
                            <mat-radio-button class="example-radio-button" *ngFor="let periodo of periodos" [value]="periodo">
                                {{periodo}}
                            </mat-radio-button>
                        </mat-radio-group>
                    </fieldset>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addFalta()">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
